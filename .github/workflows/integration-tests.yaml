name: Integration Tests
on: push

# Auto cancels previous running jobs on each new commit
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  integrationTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '18.17.1'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Integration Tests
        env:
          CERTS_API_KEY: ${{ secrets.CERTS_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_LINK: "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/pull/${{ steps.pr.outputs.pull_request_number }}"
          GITHUB_ACTION_URL: "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/actions/runs/${env.GITHUB_RUN_ID}"
        run: | 
          export NODE_OPTIONS="--max_old_space_size=12096"
          export 
          export CI=true
          yarn test:integration

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure() 
        with:
          name: Integration Test Report
          path: reports/jest-*.xml
          reporter: jest-junit 
