name: NPM Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org/
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run:
          cd ./packages/core && ls
          cd ../react-native && ls
          cd ../transactions && ls
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}