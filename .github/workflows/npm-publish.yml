name: NPM Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: |
          cd ./packages/core && npm publish --access public
          cd ../react-native && npm publish --access public
          cd ../transactions && npm publish --access public
          cd ../dids && npm run build && npm publish --access public
          cd ../credentials && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
